<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Map</title>
      <script type="text/javascript" src="d3.js"></script>
   </head>
   <style>
      body {
      background-color: white;
      }
      svg {
      border: 10px solid black;
      background-color: white;
      margin-left: 50px;
      margin-top: 5px;
      margin-bottom: 5px;
      }
      .hidden {
      display: none;
      }
      #tooltip {
      color: #222; 
      background: #fff; 
      border-radius: 3px; 
      box-shadow: 0px 0px 2px 0px #a6a6a6; 
      padding: .2em; 
      text-shadow: #f5f5f5 0 1px 0;
      opacity: 0.9; 
      position: absolute;
      } 
   </style>
   <body>
      <script type="text/javascript" src="state.js"></script>
      <div>
         <svg id="map"></svg>
      </div>
      <div id="tooltip" class="hidden">
         <span id="value"></span>
      </div>
      <div>
         <svg id="bar"></svg>
      </div>
   </body>
</html>
